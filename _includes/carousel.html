<div id="inSlider" class="carousel carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
        

    </ol>
    <div class="carousel-inner" role="listbox">

        <div class="item active">
            <div class="container">
                <div class="carousel-caption">
                </div>
                <div class="carousel-image wow zoomIn">
                    <!-- <img src="static/img/landing/laptop.png" alt="laptop"/> -->
                </div>
            </div>
            <!-- Set background for slide in css -->
			
			
			
			



<div id="device" style="text-align: center; border:1px dotted black; color:green;"></div>


            <div id="banner"
            class="header-back"
            title="{{ site.data.index.mobile_banners[0].title }}">
            </div>


<script type="text/javascript">
  testExp = new RegExp('Android|webOS|iPhone|iPad|' +
    		       'BlackBerry|Windows Phone|'  +
    		       'Opera Mini|IEMobile|Mobile' , 
    		      'i');

  if (testExp.test(navigator.userAgent))
  {
       document.getElementById("device").innerHTML =
       		"Your device is a Mobile Device";
			document.getElementById("banner").style.cssText  = "background-image: url({{ '/static/assets/img/' | prepend: site.baseurl }}{{ site.data.index.mobile_banners[0].src }});"
  }
  else
  {
       document.getElementById("banner").innerHTML = 
       		"Your device is NOT a Mobile Device";
						document.getElementById("banner").style.cssText  = "background-image: url({{ '/static/assets/img/' | prepend: site.baseurl }}{{ site.data.index.banners[0].src }});"		
  }
   			 
</script>

        </div>

        {% for banner in site.data.index.banners offset:1 %}
        <div class="item">
            <div class="container">
                <div class="carousel-caption">
                </div>
                <div class="carousel-image wow zoomIn">
                    <!-- <img src="static/img/landing/laptop.png" alt="laptop"/> -->
                </div>
            </div>
            <!-- Set background for slide in css -->
            <div class="header-back" style="background-image: url({{ "/static/assets/img/"  | prepend: site.baseurl }}{{ banner.src }});" title="{{ banner.title }}"></div>
        </div>
        {% endfor %}

    </div>

</div>
